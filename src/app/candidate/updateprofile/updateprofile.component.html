<div class="container-fluid register">
  <div class="row">
    <div class="col-2 ad-image">
      <img src="../../assets/image/ad.png" alt="">
    </div>
    <div class="col-8  login-main">
      <div class="row ">
        <div class="col">
          <img src="../../assets/image/hero.png" alt="" class="hero-image">
        </div>
      </div>
      <div class="row register-content-row">
        <form [formGroup]="profileForm" (ngSubmit)="updateprofile()">
          <div class="col register-content">
            <div class="row">
              <div class="col"></div>
              <div class="col">
                <h3>Update Your Profile</h3>
              </div>
              <div class="col"></div>
            </div>
            <div class="row">

              <div class="col">
                <div class="register-form">

                  <div class="single-row">
                    <label for="">Add Profile Picture :</label>
                    <div class="content-box">
                      <div>
                        <label for="select-logo" class="form-control logo-btn">+ Add Profile
                          Picture</label>
                        <input type="file" id="select-logo" class="form-control logo-btn" placeholder="+Add Logo"
                          style="display: none;" formControlName="image" accept="image/gif, image/jpeg, image/png"
                          (change)="selectedImg1($event)">
                      </div>
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">DOB :</label>
                    <div class="content-box">
                      <input type="Date" class="form-control" formControlName="dob" placeholder="Enter Key Skills">
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Key Skills :</label>
                    <div class="content-box">
                      <input type="text" class="form-control" formControlName="keyskill" (keyup)="dispalye($event)"
                        placeholder="Enter Key Skills">
                    </div>
                  </div>
                  <div class="single-row" *ngIf="isDisplay" style="margin-top:0px;">
                    <label></label>
                    <div class="content-box" style="background: white;">
                      <ul style="padding-left: 0px;">
                        <li *ngFor="let skill of keySkill"><input style="width: 30%" type="checkbox" value="{{skill}}" (change)="checkSkill($event)"/>
                          <span>{{skill}}</span></li>
                      </ul>
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Expreience :</label>
                    <div class="content-box">
                      <select class="form-control select-type douple-input-first" formControlName="experienceYear">
                        <option value="option1" disabled selected>Year</option>
                        <option value="1">1 Year</option>
                        <option value="2">2 Year</option>
                        <option value="3">3 Year</option>
                        <option value="4">4 Year</option>
                        <option value="5">5 Year</option>
                        <option value="6">6 Year</option>
                        <option value="7">7 Year</option>
                        <option value="8">8 Year</option>
                        <option value="9">9 Year</option>
                        <option value="10">10 Year</option>
                        <option value="11">11 Year</option>
                      </select>
                      <select class="form-control select-type douple-input-second" formControlName="experienceMonth">
                        <option value="option1" disabled selected>Month</option>
                        <option value="1">1 Month</option>
                        <option value="2">2 Month</option>
                        <option value="3">3 Month</option>
                        <option value="4">4 Month</option>
                        <option value="5">5 Month</option>
                        <option value="6">6 Month</option>
                        <option value="7">7 Month</option>
                        <option value="8">8 Month</option>
                        <option value="9">9 Month</option>
                        <option value="10">10 Month</option>
                        <option value="11">11 Month</option>
                      </select>
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Expected CTC :</label>
                    <div class="content-box">
                      <input type="text" class="form-control" placeholder="Enter CTC" formControlName="expectedctc">
                    </div>

                  </div>
                  <div class="single-row" *ngIf="profileForm.get('experienceYear')?.value != ''">
                    <label for="">Current CTC :</label>
                    <div class="content-box">
                      <input type="text" class="form-control" placeholder="Enter CTC" formControlName="currentctc">
                    </div>

                  </div>
                  <div class="single-row">
                    <label for="">Native Address :</label>
                    <div class="content-box">
                      <input type="text" class="form-control" placeholder="Enter Your Address"
                        formControlName="locationNative">
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Current Address :</label>
                    <div class="content-box">
                      <input type="text" class="form-control" placeholder="Enter Contact Address"
                        formControlName="locationCurrent">
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Notice Period :</label>
                    <div class="content-box">
                      <select class="form-control select-type" formControlName="noticeperiod">
                        <option value="option1" disabled selected>Select</option>
                        <option value="15">15 days</option>
                        <option value="30">30 days</option>
                        <option value="60">60 days</option>
                        <option value="90">90 days</option>
                      </select>
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Current Skill Set :</label>
                    <div class="content-box">
                      <input type="text" class="form-control" placeholder="Enter Skill Set"
                        formControlName="currentSkill">
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Preferred Skill Set :</label>
                    <div class="content-box">
                      <input type="text" class="form-control" placeholder="Enter Skill Set"
                        formControlName="preferredSkill">
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Gender :</label>
                    <div class="content-box">
                      <select class="form-control select-type" formControlName="gender">
                        <option value="option1" disabled selected>Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                      </select>
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Marital Status :</label>
                    <div class="content-box">
                      <select class="form-control select-type" formControlName="maritalStatus">
                        <option value="option1" disabled selected>Select</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                      </select>
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Willing To Relocate :</label>
                    <div class="content-box">
                      <select class="form-control select-type" formControlName="relocate">
                        <option value="option1" disabled selected>Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                    </div>
                  </div>

                </div>
              </div>
            </div>
