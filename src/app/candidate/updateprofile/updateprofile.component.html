<div class="container-fluid register">
  <div class="row">
    <div class="col-2 ad-image">
      <img src="../../assets/image/ad.png" alt="">
    </div>
    <div class="col-8  login-main">
      <div class="row ">
        <div class="col">
          <img src="../../assets/image/hero.png" alt="" class="hero-image">
        </div>
      </div>
      <div class="row register-content-row">
        <form [formGroup]="profileForm" (ngSubmit)="updateprofile()">
          <div class="col register-content">
            <div class="row">
              <div class="col"></div>
              <div class="col">
                <h3>Update Your Profile</h3>
              </div>
              <div class="col"></div>
            </div>
            <div class="row">

              <div class="col">
                <div class="register-form">

                  <div class="single-row">
                    <label for="">Add Profile Picture :</label>
                    <div class="content-box">
                      <div>
                        <label for="select-logo" class="form-control logo-btn">+ Add Profile
                          Picture</label>
                        <input type="file" id="select-logo" class="form-control logo-btn" placeholder="+Add Logo"
                          style="display: none;" formControlName="image" accept="image/gif, image/jpeg, image/png"
                          (change)="selectedImg1($event)">
                      </div>
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">DOB :</label>
                    <div class="content-box">
                      <input type="Date" [max]="now" class="form-control" formControlName="dob" placeholder="Enter Key Skills">
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Key Skills :</label>
                    <div class="content-box">
                      <input type="text" class="form-control" (keyup)="dispalye($event)" placeholder="Enter Key Skills"
                        formControlName="searchbox">
                    </div>
                  </div>
                  <div class="single-row" *ngIf="isDisplay" style="margin-top:0px;">
                    <label></label>
                    <div class="content-box" style="background: white;">
                      <ul style="padding-left: 0px;">
                        <li *ngFor="let skill of keySkill" style="cursor:pointer" (click)="checkSkill($event,skill.Skill_Title)">
                          <span>{{skill.Skill_Title}}</span>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Expreience :</label>
                    <div class="content-box">
                      <select class="form-control select-type douple-input-first" formControlName="experienceYear">
                        <option value="option1" disabled selected>Year</option>
                        <option value="0">Freshers</option>
                        <option value="1">1 Year</option>
                        <option value="2">2 Year</option>
                        <option value="3">3 Year</option>
                        <option value="4">4 Year</option>
                        <option value="5">5 Year</option>
                        <option value="6">6 Year</option>
                        <option value="7">7 Year</option>
                        <option value="8">8 Year</option>
                        <option value="9">9 Year</option>
                        <option value="10">10 Year</option>
                        <option value="11">11 Year</option>
                      </select>
                      <select class="form-control select-type douple-input-second" formControlName="experienceMonth">
                        <option value="option1" disabled selected>Month</option>
                        <option value="0">0 Month</option>
                        <option value="1">1 Month</option>
                        <option value="2">2 Month</option>
                        <option value="3">3 Month</option>
                        <option value="4">4 Month</option>
                        <option value="5">5 Month</option>
                        <option value="6">6 Month</option>
                        <option value="7">7 Month</option>
                        <option value="8">8 Month</option>
                        <option value="9">9 Month</option>
                        <option value="10">10 Month</option>
                        <option value="11">11 Month</option>
                      </select>
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Expected CTC :</label>
                    <div class="content-box">
                      <!-- <input type="text" class="form-control" placeholder="Enter CTC" formControlName="expectedctc"> -->
                      <select class="form-control select-type douple-input-first" formControlName="expectedctc">
                        <option value="option1" disabled selected>Year</option>
                        <option value="1">0 to 1 lac</option>
                        <option value="1 to 2 lac">1 to 2 lac</option>
                        <option value="2 to 3 lac">2 to 3 lac</option>
                        <option value="3 to 4 lac">3 to 4 lac</option>
                        <option value="4 to 5 lac">4 to 5 lac</option>
                        <option value="5 to 6 lac">5 to 6 lac</option>
                        <option value="6 to 7 lac">6 to 7 lac</option>
                        <option value="7 to 8 lac">7 to 8 lac</option>
                        <option value="8 to 9 lac">8 to 9 lac</option>
                        <option value="9 to 10 lac">9 to 10 lac</option>
                        <option value="10 to 11 lac">10 to11 lac</option>
                      </select>

                    </div>

                  </div>
                  <div class="single-row" *ngIf="profileForm.get('experienceYear')?.value != '0'">
                    <label for="">Current CTC :</label>
                    <div class="content-box">
                      <select class="form-control select-type douple-input-first" formControlName="currentctc">
                        <option value="option1" disabled selected>Year</option>
                        <option value="1 lac">1 lac</option>
                        <option value="2 lac">2 lac</option>
                        <option value="3 lac">3 lac</option>
                        <option value="4 lac">4 lac</option>
                        <option value="5 lac">5 lac</option>
                        <option value="6 lac">6 lac</option>
                        <option value="7 lac">7 lac</option>
                        <option value="8 lac">8 lac</option>
                        <option value="9 lac">9 lac</option>
                        <option value="10 lac">10 lac</option>
                        <option value="11 lac">11 lac</option>
                      </select>
                      <select class="form-control select-type douple-input-second">
                        <option value="option1" disabled selected>Month</option>
                        <option value="5000">5000</option>
                        <option value="10000">10000</option>
                        <option value="15000">15000</option>
                        <option value="20000">20000</option>
                        <option value="25000">25000</option>
                        <option value="30000">30000</option>
                        <option value="35000">35000</option>
                        <option value="40000">40000</option>
                        <option value="45000">45000</option>
                        <option value="50000">50000</option>
                        <option value="55000">55000</option>
                        <option value="60000">60000</option>
                      </select>
                      <!-- <input type="text" class="form-control" placeholder="Enter CTC" formControlName="currentctc"> -->
                    </div>

                  </div>
                  <div class="single-row">
                    <label for="">Native Address :</label>
                    <div class="content-box">
                      <input type="text" class="form-control" placeholder="Enter Your Address"
                        formControlName="locationNative">
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Current Address :</label>
                    <div class="content-box">
                      <input type="text" class="form-control" placeholder="Enter Contact Address"
                        formControlName="locationCurrent">
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Notice Period :</label>
                    <div class="content-box">
                      <select class="form-control select-type" formControlName="noticeperiod">
                        <option value="option1" disabled selected>Select</option>
                        <option value="immediate">immediate</option>
                        <option value="15">15 days</option>
                        <option value="30">30 days</option>
                        <option value="60">60 days</option>
                        <option value="90">90 days</option>
                      </select>
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Current Skill Set :</label>
                    <div class="content-box">
                      <input type="text" class="form-control" placeholder="Enter Skill Set"
                        formControlName="currentSkill">
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Preferred Skill Set :</label>
                    <div class="content-box">
                      <input type="text" class="form-control" placeholder="Enter Skill Set"
                        formControlName="preferredSkill">
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Gender :</label>
                    <div class="content-box">
                      <select class="form-control select-type" formControlName="gender">
                        <option value="option1" disabled selected>Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                      </select>
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Marital Status :</label>
                    <div class="content-box">
                      <select class="form-control select-type" formControlName="maritalStatus">
                        <option value="option1" disabled selected>Select</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                      </select>
                    </div>
                  </div>
                  <div class="single-row">
                    <label for="">Willing To Relocate :</label>
                    <div class="content-box">
                      <select class="form-control select-type" formControlName="relocate">
                        <option value="option1" disabled selected>Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                    </div>
                  </div>

                  <div class="dropdown single-row">
                    <label for="">Language :</label>
                    <div class="content-box">
                      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Language <span></span>
                      </a>
                      <ul class="dropdown-menu" style="width: 60%;padding: 3%;" aria-labelledby="dropdownMenuLink">
                        <li *ngFor="let lan of lang">
                          <input type="checkbox" value="{{lan.School_Medium}}" (change)="insLang($event)" /><span
                            style="margin: 9px;">{{lan.School_Medium}}</span>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="" formArrayName="languages">
                    <div for="" *ngFor="let lang of languages.controls;let i=index" [formGroupName]="i">
                      <div class="content-box row d-flex flex-wrap align-items-start">
                        <div class=" tamil d-flex row col-12 flex-wrap align-items-start">
                          <p>{{lang.get('lang')?.value}}</p>
                        </div>
                        <div class="content-box">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Speck"
                              (change)="kownaction($event,i,lang)">
                            <label class="form-check-label" for="inlineCheckbox1">Speck</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Read"
                              (change)="kownaction($event,i,lang)">
                            <label class="form-check-label" for="inlineCheckbox2">Read</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Write"
                              (change)="kownaction($event,i,lang)">
                            <label class="form-check-label" for="inlineCheckbox3">Write</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row no-margin">
              <div class="col">
                <div class="register-form education-wrap">

                  <div class="single-row single-row-final-btn">
                    <label for=""> </label>

                    <div class="content-box">
                      <button type="submit" class="btn btn-brand-blue register-btn">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
    <div class="col-2 ad-image">
      <img src="../../assets/image/ad.png" alt="">
    </div>
  </div>
</div>
