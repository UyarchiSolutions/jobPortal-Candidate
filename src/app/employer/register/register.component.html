<div class="container-fluid register">
    <div class="row">
        <div class="col-2 ad-image">
            <img src="../../assets/image/ad.png" alt="">
        </div>
        <div class="col-8  login-main">
            <div class="row ">
                <div class="col">
                    <img src="../../assets/image/hero.png" alt="" class="hero-image">
                </div>
            </div>
            <div class="row register-content-row height-register-content">
                <div class="col register-content">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <h3>Employer's Registration</h3>
                        </div>
                        <div class="col"></div>
                    </div>
                    <form [formGroup]="RegisterForm" (ngSubmit)="reg_submit()">
                        <div class="register-form">
                            <div class="single-row">
                                <label for="">Company Logo :</label>
                                <div class="content-box">
                                    <div>
                                        <label for="select-logo" class="form-control logo-btn">+Add Logo</label>
                                        <input type="file" id="select-logo" class="form-control logo-btn"
                                            placeholder="+Add Logo" style="display: none;" formControlName="logo">
                                    </div>
                                </div>
    
                            </div>
                            <div class="single-row">
                                <label for="">Company Name :</label>
                                <div class="content-box">
                                    <input type="text" class="form-control" placeholder="Enter Your Company Name" formControlName="company_name">
                                </div>
    
                            </div>
    
                            <div class="single-row">
                                <label for="">Company Email :</label>
                                <div class="content-box">
                                    <input type="email" class="form-control" placeholder="Enter Your Company Email" formControlName="company_mail">
                                </div>
    
                            </div>
    
                            <div class="single-row">
                                <label for="">Password :</label>
                                <div class="content-box">
                                    <input type="password" class="form-control" placeholder="Enter Your Password" formControlName="password">
                                </div>
                            </div>
                            <div class="single-row">
                                <label for="">Confirm Password :</label>
                                <div class="content-box">
                                    <input type="password" class="form-control" placeholder="Confoirm Your Password" formControlName="confirm_password">
                                </div>
                            </div>
    
                            <div class="single-row">
                                <label for="">Mobile Number :</label>
                                <div class="content-box">
                                    <input type="password" class="form-control" placeholder="Enter Your Mobile Number" formControlName="mobile">
                                </div>
                            </div>
    
                            <div class="single-row">
                                <label for="">Contact Name :</label>
                                <div class="content-box">
                                    <input type="password" class="form-control" placeholder="Enter Contact Persion Name" formControlName="contact_name">
                                </div>
                            </div>
    
                            <div class="single-row">
                                <label for="">Company Type :</label>
                                <div class="content-box">
                                    <select class="form-control select-type" formControlName="company_type">
                                        <option value="option1" disabled selected >Select Type</option>
                                        <option value="option2">Option 2</option>
                                        <option value="option3">Option 3</option>
                                      </select>
                                </div>
                            </div>
    
                            <div class="single-row">
                                <label for="">Pin Code :</label>
                                <div class="content-box">
                                    <input type="number" class="form-control" placeholder="Enter Your Pin Code" formControlName="pincode">
                                </div>
                            </div>
    
                            <div class="single-row">
                                <label for="">About Company :</label>
                                <div class="content-box">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="about"></textarea>
                                </div>
                            </div>
    
                            
                            <div class="single-row">
                                <label for="">About Company :</label>
                                <div class="content-box">
                                    <div class="location-content">
                                        <label for="select-logo" class="form-control choose-file">Choose File</label>
                                        <div>  <input type="file" id="select-logo" class="form-control choose-file"
                                            placeholder="+Add Logo" style="display: none;" formControlName="file">
                                        <span class="ppt-data">[PPT, PDF]</span></div>
                                      
                                    </div>
                                </div>
                            </div>
    
    
                            <div class="single-row">
                                <label for="">Location :</label>
                                <div class="content-box">
                                    <input type="text" class="form-control" placeholder="Enter Your Location" formControlName="location">
                                </div>
                            </div>
                            <div class="single-row single-row-final-btn">
                                <label for=""> </label>
    
                                <div class="content-box">
                                    <button type="submit" class="btn btn-brand-blue register-btn">Register</button>
                                </div>
                            </div>
    
    
                        </div>
                    </form>
                   





                </div>
            </div>
        </div>
        <div class="col-2 ad-image">
            <img src="../../assets/image/ad.png" alt="">
        </div>
    </div>
</div>
